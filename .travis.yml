language: rust
dist: trusty
sudo: false

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - gfortran
      - libopenblas-dev
      - cmake
    sources:
      - kalakris-cmake

# run builds for all the trains (and more)
rust:
    - stable
    # - beta
    # - nightly

# matrix:
  # allow_failures:
    # - rust: nightly
    # - rust: beta

before_script:
  - |
      cargo install cargo-travis &&
      export PATH=$HOME/.cargo/bin:$PATH

script:
  - |
      cargo build &&
      cargo test #&&
      # cargo bench &&
      # cargo --only stable doc

after_success:
  - cargo coveralls

env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
